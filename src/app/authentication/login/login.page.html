<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="credentials.username" name="username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="credentials.password" name="password" required></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit">Login</ion-button>
  </form>
  <ion-item lines="none">
    <ion-button expand="full" (click)="navigateToRegister()">Register</ion-button>
  </ion-item>
</ion-content>
